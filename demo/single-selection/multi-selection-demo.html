<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../paper-button/paper-button.html">

<link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">

<link rel="import" href="../mixins/test-data-mixin.html">
<link rel="import" href="../../etools-dropdown-multi.html">

<dom-module id="esmm-multi-selection-demo">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
      }

      .demo-field + .demo-field {
        margin-left: 24px;
      }
    </style>

    <demo-snippet>
      <template>
        <etools-dropdown-multi class="demo-field"
                         label="Multi selection"
                         options="[[simpleOptions]]"></etools-dropdown-multi>

        <etools-dropdown-multi class="demo-field"
                         label="Multi selection, multi-lines options"
                         options="[[twoLineOptions]]"
                         two-lines-label></etools-dropdown-multi>
      </template>
    </demo-snippet>

  </template>
  <script>
    'use strict';

    /**
     * @customElement
     * @polymer
     * @appliesMixin EsmmDemoHelpers.TestData
     */
    class EsmmMultiSelectionDemo extends EsmmDemoHelpers.TestData(Polymer.Element) {

      static get is() {
        return 'esmm-multi-selection-demo';
      }

      static get properties() {
        return {};
      }

    }

    window.customElements.define(EsmmMultiSelectionDemo.is, EsmmMultiSelectionDemo);
  </script>
</dom-module>
