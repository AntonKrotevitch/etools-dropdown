<link rel="import" href="../../polymer/polymer.html">

<dom-module id="etools-dropdown-demo-data">
  <script>

      Polymer({
        is: 'etools-dropdown-demo-data',
        properties: {
          demoOptions: {
            type: Array,
            notify: true
          },
          demoOptions2: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
          this.set('demoOptions', [{
              value: 0,
              label: "Value One"
            },
            {
              value: 1,
              label: "Value Two"
            },
            {
              value: 2,
              label: "Value Three"
            }]
          );

          this.set('demoOptions2', [
            {id: 1, country: 'US', imgClass: 'flag-icon flag-icon-us'},
            {id: 2, country: 'Canada', imgClass: 'flag-icon flag-icon-ca'},
            {id: 3, country: 'Mexico', imgClass: ''}
          ]);
        }
      });

  </script>
</dom-module>
