<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../etools-dialog/etools-dialog.html">
<link rel="import" href="multi-selection-demo.html">
<link rel="import" href="sigle-selection-demo.html">

<dom-module id="dropdown-dialog-demo">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
      .vertical-section-container {
        max-width: 900px;
      }

    </style>

    <etools-dialog id="demoDialog" size="lg" opened="[[opened]]">
      <div class="vertical-section-container centered">
        <h3>etools-dropdown: single selection demo</h3>
        <esmm-single-selection-demo></esmm-single-selection-demo>
      </div>
      <div class="vertical-section-container centered">
        <h3>etools-dropdown: multi selection demo</h3>
        <esmm-multi-selection-demo></esmm-multi-selection-demo>
      </div>
    </etools-dialog>

  </template>
  <script>
    'use strict';

     /**
     * @customElement
     * @polymer
     */
    class DropdownDialogDemo extends Polymer.Element {

      static get is() {
        return 'dropdown-dialog-demo';
      }
      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: true
          }
        }
      }

      open() {
        this.$.demoDialog.opened = true;
      }

      connectedCallback() {
        super.connectedCallback();
        this.open();
      }

    }

    window.customElements.define(DropdownDialogDemo.is, DropdownDialogDemo);
  </script>
</dom-module>
