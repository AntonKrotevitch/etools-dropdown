<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../mixins/test-data-mixin.html">
<link rel="import" href="demo-actions.html">
<link rel="import" href="../../etools-dropdown.html">

<dom-module id="esmm-single-selection-demo">
  <template>
    <style>
      .demo-field + .demo-field {
        margin-left: 24px;
      }
    </style>

    <div>
      <etools-dropdown id="dropDown1"
                       class="demo-field"
                       label="Single selection"
                       options="[[simpleOptions]]"
                       enable-none-option></etools-dropdown>
    </div>
    <div>
      <etools-dropdown id="dropDown2"
                       class="demo-field"
                       label="Single selection, multi-lines options"
                       options="[[twoLineOptions]]"
                       two-lines-label
                       enable-none-option></etools-dropdown>
    </div>

    <esmm-demo-actions id="demoActions"></esmm-demo-actions>

  </template>
  <script>
    'use strict';

    /**
     * @customElement
     * @polymer
     * @appliesMixin EsmmDemoHelpers.TestData
     */
    class EsmmSingleSelectionDemo extends EsmmDemoHelpers.TestData(Polymer.Element) {

      static get is() {
        return 'esmm-single-selection-demo';
      }

      static get properties() {
        return {};
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.demoActions.set('dropdownsIds', [this.$.dropDown1, this.$.dropDown2]);
      }

    }

    window.customElements.define(EsmmSingleSelectionDemo.is, EsmmSingleSelectionDemo);
  </script>
</dom-module>
